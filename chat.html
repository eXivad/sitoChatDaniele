<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaCkChAt</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://cdn.tailwindcss.com">
        module.exports = 
        {
            theme: {
                fontFamily: {
                    'cursive': 'Press Start 2P'
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="h-screen bg-[#171717] px-4 md:px-0">

    <div class="w-full h-full py-10 flex flex-col items-center justify-center gap-y-3">
        <div class="w-full md:w-4/5 xl:w-2/3 flex items-center justify-between p-3 border-4 border-white rounded-md ">
            <div> <!-- Campo vuoto per Design --></div>
            <p class="ml-5 font-['Press_Start_2P'] text-white text-xl">HaCkChAt</p>
            <div class="relative">
                <img class="bg-white w-10 h-10 rounded-full" src="../images/user.png" alt="" srcset="">
                <div class="drop-shadow-md w-fit absolute right-0 mt-2 p-2 bg-white rounded-md">
                    <div class="flex flex-col gap-y-1 w-40">
                        <p id="drop-username">Username</p>
                        <p>Modifica Account</p>
                        <p>Logout</p>
                    </div>
                </div>
            </div>
            
        </div>

        

        <div class="w-full h-full p-5 md:w-4/5 xl:w-2/3 border-4 border-white rounded-md flex flex-col gap-y-3">
            <div class="flex flex-col w-full h-full gap-y-5 overflow-y-auto px-2" id="chat">

                <div class="w-fit md:max-w-[75%] grid gap-x-3 items-center bg-white p-3 rounded-md" id="msg">
                    <img class="bg-white w-8 h-8" src="images/user.png" alt="" srcset="">
                    <p id="username" class="text-md font-bold col-start-2">Staff</p>
                    <p style="word-break: break-word;" class="col-start-2 row-start-2" id="msgBody">
                        Benvenuto nella chat, ti suggeriamo di assumere un comportamento consono, contribuisci a mantenere la calma e non diffondere odio (lo staff si riserva il diritto di bannare senza spiegazioni)
                    </p> 
                </div>

            </div>

            <div class="flex gap-x-5 w-auto items-center w-full h-12 items-center">
                <input type="text" class="p-2 w-full h-full rounded-md border-2 border-blue-500 focus:outline-none focus:border-4" name="message" id="textMsg"></textarea>
                <button class="text-md font-semibold rounded-full p-3 bg-blue-500 text-white" type="button" id="btnSend">Invia</button>
            </div>
            
            <script src="/socket.io/socket.io.js"></script>
            <script src="../js/chatApp.js"></script>
        </div>
    </div>
    
</body>
</html>
